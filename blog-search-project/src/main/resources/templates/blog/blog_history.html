<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 히스토리</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>블로그 히스토리</h1>
    <h6>블로그 히스토리을 보여줍니다.</h6>

    <!-- table -->
    <div class="row">
        <div class="col-sm-12">
            <table id="datatables-reponsive" class="table table-striped" style="width: 100%;">
                <thead>
                <tr>
                    <th tabindex="0" rowspan="1" colspan="1" style="width: auto;">검색 키워드</th>
                    <th tabindex="0" rowspan="1" colspan="1" style="width: auto">검색 횟수</th>
                </tr>
                </thead>
                <th:block th:if="${blogHistoryDtoList.size()} == 0">
                    <tbody>
                        <td colspan="2" align="center">데이터가 없습니다.</td>
                    </tbody>
                </th:block>
                <th:block th:if="${blogHistoryDtoList.size()} > 0">
                    <tbody>
                    <tr th:each="blogHistory, iStat : ${blogHistoryDtoList}" th:class="${iStat.odd ? 'odd' : 'even'}">
                        <td th:text="${blogHistory.query}">검색 키워드</td>
                        <td th:text="${blogHistory.count}">검색 횟수</td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
