<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 검색 히스토리</title>
    <script src="/webjars/jquery/3.6.3/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='/webjars/bootstrap/5.1.3/css/bootstrap.min.css'>

</head>
<body>
    <h1>블로그 검색 히스토리</h1>
    <hr>
    <h6>블로그 검색 히스토리을 보여줍니다.</h6>
    <button id="btn-refresh-submit" class="btn btn-primary" type="button">Refresh</button>
    <!-- table -->
    <div class="row">
        <div class="col-sm-12">
            <table id="datatables-reponsive" class="table table-striped" style="width: 100%;">
                <thead>
                <tr>
                    <th tabindex="0" rowspan="1" colspan="1" style="width: auto;">검색 키워드</th>
                    <th tabindex="0" rowspan="1" colspan="1" style="width: auto">검색 횟수</th>
                </tr>
                </thead>
                <th:block th:if="${blogHistoryDtoList.size()} == 0">
                    <tbody>
                        <td colspan="2" align="center">데이터가 없습니다.</td>
                    </tbody>
                </th:block>
                <th:block th:if="${blogHistoryDtoList.size()} > 0">
                    <tbody>
                    <tr th:each="blogHistory, iStat : ${blogHistoryDtoList}" th:class="${iStat.odd ? 'odd' : 'even'}">
                        <td th:text="${blogHistory.query}">검색 키워드</td>
                        <td th:text="${blogHistory.count}">검색 횟수</td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function getUrl(page) {
            let url= '/blog/history'
            return url;
        }

        $('#btn-refresh-submit').on('click', function (e) {
            location.href = getUrl(1);
        });
    </script>
</body>
</html>
